# docker-compose
version: "3.5"

networks:
  inception:
    driver: bridge

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/chmassa/data/mariadb'
  website:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/chmassa/data/wordpress'

services:
  mariadb:
    build: requirements/mariadb/
    image: mariadb
    container_name: mariadb_inception42
    ports:
      - "3306:3306"
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    env_file: .env

  nginx:
    build: requirements/nginx/
    image: nginx
    container_name: nginx_inception42
    ports:
      - "443:443"
    volumes:
      - website:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always
    env_file: .env

  wordpress:
    build: requirements/wordpress/
    image: wordpress
    container_name: wordpress_inception42
    ports:
      - "9000:9000"
    volumes:
      - website:/var/www/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always
    env_file: .env
